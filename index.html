<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css"/>

  </head>
  <body>
    <div id="content">
      <h1>Splitter</h1>
      <p>Book:</p>
      <input type="text" name="book" id="bookInput"><br>
      <p>Year:</p>
      <input type="text" name="year" id="yearInput"><br>
      <input  onchange="handleFiles(this.files)" type="file" name="myFile" accept=".csv" id="fileInput">
      <label for="fileInput">Select a file</label>
    </div>
    <div id="results">
      <div id="resultsTop">
        <a href="#" onclick="changeTab('dataEmail')">Email</a>
        <a href="#" onclick="changeTab('dataSMS')">SMS</a>
        <a href="#" onclick="changeTab('dataLetter')">Letter</a>
      </div>
      <div id="resultsBottom">
        <table class="data hideTable" id="dataEmail">
          <tr class="row headRow">
            <td>Customer</td>
            <td>Email</td>
            <td>Account Manager</td>
            <td>AM Email</td>
            <td>AM Number</td>
            <td>Book</td>
            <td>Year</td>
          </tr>
        </table>
        <table class="data hideTable" id="dataSMS">
          <tr class="row headRow">
            <td>Number</td>
          </tr>
        </table>
        <table class="data hideTable" id="dataLetter">
            <tr class="row headRow">
              <td>Company</td>
              <td>Address</td>
              <td>Postcode</td>
            </tr>
          </table>
      </div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
